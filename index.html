<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vandy's Bedroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  const lastUpdated = document.getElementById("last-updated");
  const modifiedDate = new Date(document.lastModified);

  lastUpdated.textContent = modifiedDate.toLocaleDateString("en-US", {
    year: "numeric",
    month: "short",
    day: "numeric"
  });
</script>

<body>
  <div class="top-bar">
    VANDY'S BEDROOM – SESSION 01.wav
  </div>

  <div class="container">
    
    <div class="sidebar">
      <div class="nav-item">MUSIC</div>
      <div class="nav-item">PROJECTS</div>
      <div class="nav-item">DJ SETS</div>
      <div class="nav-item">PHOTOS/VIDEOS</div>
      <div class="nav-item">CONTACT.txt</div>
    </div>

    <div class="main-panel">
      <div class="module">
        <div class="module-header">WELCOME</div>
        <div class="module-content">
          Hey, it's Vandy<br>
          Original music, mixes, and DJ sets...</div>
        </div>
        <div class="module">
  <div class="module-header">NOW PLAYING</div>
  <div class="module-content center">
     <div class="now-playing">
            <img src="images/mediaplayerhappiestday.png" alt="Play" class="player-icon">
            <div class="now-right">
              <h3>"Happiest Day" by Vandy</h3>
              <audio controls>
                <source src="audio/happiestdayfinalmaster.mp3" type="audio/mpeg">
              </audio>
              <p class="external-link">
                <a href="https://open.spotify.com/track/1azgUvkgeFvvbxVw9kICzu?si=489cd08afba845a0" target="_blank" rel="noopener">Stream on Spotify</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer class="site-footer">
  <div class="footer-inner">
    <span>vandy’s bedroom</span>
    <span class="footer-divider">|</span>
    <span>last updated: <time id="last-updated"></time></span>
    <span class="footer-divider">|</span>
    <span>
      <a href="https://vandysbedroom.com">vandysbedroom.com</a>
    </span>
  </div>
</footer>
